{% extends "plantilla.html" %}
{% load bootstrap3 %}

{% block titulo  %}
<h1>Ingreso al sistema</h1>
{% endblock titulo  %}

{% block tituloPagina %}
    <h1>Ingrese sus credenciales</h1>
{% endblock tituloPagina  %}

{% block body_block %}
<div class="container">
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Login" class="btn btn-default">
    </form>
</div>
{% endblock %}
